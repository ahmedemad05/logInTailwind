<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Nerko+One&family=Playwrite+AU+VIC+Guides&family=Sevillana&display=swap"
        rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/output.css">
    <style>
        body {
            font-family: "Sevillana", serif;
            font-weight: 400;
            font-style: normal;

        }
    </style>
</head>

<body
    class="bg-[url('/images/bg.jpg')] bg-cover h-[100vh] text-cyan-950  font-extrabold  flex items-center justify-center ">
    <div
        class="mt-20 w-80 h-80 backdrop-blur-sm rounded-lg border-4 border-blue-100 shadow-[0_0_15px_5px_rgba(255,255,255,1)] hover:shadow-[0_0_25px_15px_rgba(0,0,0,0.8)]">
        <form action="" class="p-12 ">
            <h2 class="text-center font-bold">LOGIN PAGE</h2>
            <div class="flex flex-col">
                <label for="">Username</label>
                <input type="text" class=" bg-transparent border-2 border-white rounded-2xl"
                    placeholder="Enter your username">
            </div>

            <div class="flex flex-col">
                <label for="">Password</label>
                <input type="password" placeholder="Enter your password "
                    class=" bg-transparent border-2 border-white rounded-2xl">
            </div>

            <div class="flex justify-around items-center  mb-2 p-1">
                <div class="flex items-center space-x">
                    <input type="checkbox" />
                    <label for="rememberMe">Remember me</label>
                </div>
                <a href="" class="">Forget Password</a>
            </div>

            <div class="text-center">
                <button class="border-2 border-white rounded-xl w-20"><a href="">Login</a></button>
            </div>
        </form>
    </div>
</body>

</html>
